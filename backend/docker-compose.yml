version: '3.8'

services:
  postgres:
    container_name: database
    image: postgres
    environment:
      POSTGRES_DB: "${DB}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    ports:
      - "5432:5432"
    volumes:
      - ./database/createTables.sql:/docker-entrypoint-initdb.d/createTables.sql
      - ./database/dummyData.sql:/docker-entrypoint-initdb.d/dummyData.sql
